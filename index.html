<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>MBTI calc</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="quick-calc-container">
        <h1>Cálculo rápido</h1>
        <input type="text" class="text" name="mbti1" id="quick-mbti1" placeholder="mbti-1" required />
        <input type="text" class="text" name="mbti2" id="quick-mbti2" placeholder="mbti-2" required />
        <input type="button" class="quick-calc" value="Calcular" />
        <div class="quick-result-container"></div>
    </div>
    <div class="load-file-container">
        <div class="upload-btn-wrapper">
            <button class="btn">Selecionar arquivo</button>
            <input type="file" name="log" id="log-file" />
        </div>
        <input type="button" value="Carregar arquivo mais recente">
    </div>
    <div class="all-combinations-container"></div>
    <div class="input-container">
        <h1 class="title">Por favor, digite:</h1>
        <div class="input-wrapper">
            <input type="text" class="text" name="teamNumber" id="teamNumber" placeholder="O número de times">
            <input type="text" class="text" name="memberNumber" id="memberNumber"
                placeholder="O número de membros por time">
        </div>
        <input type="button" class="continue insert-team-number" value="Inserir Quantidades">
    </div>
    <script src="./js/combinatorialAlgorithm.js"></script>
    <script src="./js/longVariables.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
